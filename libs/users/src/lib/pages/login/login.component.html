<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img src="assets/img/login-register.jpg" style="width: 324px; height: 525px; border-top-left-radius: 10px 10px; border-bottom-left-radius: 10px 10px" alt="">
            </div>
            <div class="col-6 p-5">
                <div class="col-12">
                    <img src="/assets/img/logo-sin-fondo.png" alt="Logo M&A" style="width: 100%;">
                </div>
                <h2>Welcome to M&A!</h2>
                <h3>Login Administration Page</h3>
                    <form [formGroup]="loginFormGroup">
                        <div class="grid mt-6">
                            <div class="col-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                                    <input type="text" formControlName="email" pInputText placeholder="Email">         
                                </div>
                                <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
                                    <span *ngIf="loginForm.email.errors.required">Email is required</span>
                                    <span *ngIf="loginForm.email.errors.email">Email is invalid</span>
                                </small>
                            </div>
                            <div class="col-12">
                                <div class="p-inputgroup">
                                    <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                                    <input type="password" formControlName="password" pInputText placeholder="Password">         
                                </div>
                                <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
                            </div>
                            <div class="col-12">
                                <p-button label="LOGIN" styleClass="full-btn" (onClick)="onSubmit()">

                                </p-button>
                            </div>
                            <div class="col-12" *ngIf="isSubmitted && authError">
                                <small class="p-error"> {{ authMessage }} </small>
                            </div>

                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>
