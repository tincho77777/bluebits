<!-- mensaje push de error o confirmacion -->
<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">

        <div class="p-grid">
            <div class="p-col-12">
                <div class="p-toolbar">
                    <div class="p-toolbar-group-left">
                        <!-- boton de agregar nueva categoria categoria -->
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form"></p-button>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="categories" responsiveLayout="scroll" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Icon</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.icon}}</td>
                            <td>
                                <!-- boton de borrar categoria -->
                                <p-button (click)="deleteCategory(category.id)" icon="pi pi-trash" styleClass="p-button-danger mr-4"></p-button> 
                                <!-- boton de editar categoria -->
                                <p-button (click)="updateCategory(category.id)" icon="pi pi-pencil" styleClass="p-button-error"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<!-- ventana de confirmacion para elimiar categoria -->
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
